<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/minecraftia" type="text/css"/>
	</head>
	<body style="font-family: 'MinecraftiaRegular'; text-align: center;">
		<style>
			button {
				background-color: rgb(0,0,0);
				background-color: rgba(0,0,0, 0.4);
				color: white;
				font-family: 'MinecraftiaRegular';
				border: 3px solid #f1f1f1;
				position: absolute;
				left: 50%;
				transform: translate(-50%, -50%);
				z-index: 2;
				width: 80%;
				padding: 20px;
				text-align: center;
			}
		</style>
		<script>
			function command(state){
				var url = "/server/" + state;
				window.location.replace(url);
			}
		</script>
		<button style="top:20%;" onclick="command('start');" >Start</button>
		<button style="top:40%;" onclick="command('stop');"  >Stop</button>
		<button style="top:60%;" onclick="command('reboot');">Reboot</button>
		<button style="top:80%;" onclick="command('backup');">Backup</button>
	</body>
</html>
