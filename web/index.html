			document.getElementById("status").style.backgroundColor = "Transparent";
			document.getElementById("server").style.backgroundColor = "Transparent";
			document.getElementById("backups").style.backgroundColor = "Transparent";
			
			var new_view = document.getElementById(view);
			new_view.style.backgroundColor="#5B8B32"; 
		}
		window.onload = changeView('status');
	</script>
	<div class="main-container">
		<div class="topnav">
			<button id="status" onclick="changeView('status');" style="background-color: #5B8B32;">Status</button>
			<button id="server" onclick="changeView('server');">Server</button>
			<button id="backups" onclick="changeView('backups');">Backups</button>
